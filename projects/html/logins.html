<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Harbor House家居-登录</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css" />
    <link rel="stylesheet" href="../css/header.css" />
</head>

<body>
    <div class="main clear main1">
        <!-- 加载页头 -->
        <div id="header"></div>
        <!-- 主体部分，登陆注册页面 -->
        <div id=container>
            <div class="container-login">
                <h3>会员登陆</h3>
                <form action="" method="post">
                    <fieldset>
                        <legend>会员登陆</legend>
                        <p>
                            <label for="uname1">账&nbsp;&nbsp;号</label>
                            <input type="text" id="uname1" name="uname" placeholder="请输入邮箱/用户名/手机号/门店会员卡号" autofocus maxlength="12" minlength="3" required>
                            <span class="vali_info">
									10个字符以内的字母和数字
								</span>

                        </p>
                        <p>
                            <label for="upwd1">密&nbsp;&nbsp;码</label>
                            <input type="text" id="upwd1" name="upwd" placeholder="请输入登陆密码" required>
                            <span class="vali_info">6位数字</span>
                        </p>
                        <hr>
                        <div class="chexkbox">
                            <label for="check-box">
                  <input type="checkbox" id="check-box" name="check-box" style="margin-top: 16px;">
                  七天内自动登陆
                  <a href="#">忘记密码</a>
                 </label>
                            <div class="login-btn">
                                <input type="button" value="登&nbsp;&nbsp;&nbsp;录" name="login">
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class=container-register>
                <h3>我还不是Harbor House会员</h3>
                <div class="register-btn">
                    <input type="button" value="注&nbsp;&nbsp;&nbsp;册" name="register-btn">
                </div>
                <div>
                    <p>
                        使用合作平台账号登录
                    </p>
                    <div class="register-pay">
                        <input type="button" name="register-pay">
                    </div>
                </div>

            </div>
        </div>
        <!-- 加载页尾 -->
        <div class="main main2 footer">
        </div>
    </div>
    <script src="../js/ajax.js"></script>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/logins.js"></script>
</body>

</html>
